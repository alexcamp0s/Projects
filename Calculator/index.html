<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound interest calculator</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=VT323&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=VT323&display=swap');
    </style>
</head>

<body>
    <div>
        <form id="interestForm" class="grid-container">
            <div class="gritem-header">
                <div class="cic">
                    <p>Compound interest calculator</p>
                </div>
                <div class="winbuttons">
                    <span class="minus">-</span>
                    <span class="square">â–¡</span>
                    <span class="close">x</span>
                </div>
            </div>

            <div class="gritem-result">
                <div id="result"></div>
            </div>
            <div class="gritem-currencies">
                <div class="toggle-btn" id="usd">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="toggle-btn" id="eur">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="toggle-btn" id="chf">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
           
            <div class="gritem-investment-label item">
                <label for="principal">Initial investment</label>
            </div>
            <div class="gritem-investment-input figure">
                <input type="number" id="principal" required>
            </div>

            <div class="gritem-return-label item">
                <label for="rate">Annual return (%)</label>
            </div>
            <div class="gritem-return-input figure">
                <input type="number" id="rate" required>
            </div>

            <div class="gritem-expense-label item">
                <label for="expense">Monthly expense</label>
            </div>
            <div class="gritem-expense-input figure">
                <input type="number" id="expense">
            </div>

            <div class="gritem-years-label item">
                <label for="time">Years of savings</label>
            </div>
            <div class="gritem-years-input figure">
                <input type="number" id="time" required>
            </div>

            <div class="gritem-frequency-label item">
                <label for="frequency">Compound frequency</label>
            </div>
            <div class="gritem-frequency-input figure">
                <select id="frequency">
                    <option value="1">annual</option>
                    <option value="4">quarterly</option>
                    <option value="12">monthly</option>
                    <option value="365">daily</option>
                </select>
            </div>
            <div class="gritem-run button">
                <button type="submit" id="run-btn">Run</button>
                <button type="button" id="reset-btn">Reset</button>
            </div>
        </form>
    </div>
    <script src="/js/script.js"></script>
</body>

</html>
